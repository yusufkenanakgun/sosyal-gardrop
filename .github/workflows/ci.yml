name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      TURBO_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ❗ version: ... KALDIRILDI — package.json'daki packageManager esas alınacak
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Sadece pnpm store'u cache'le (node_modules asla değil)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # EACCES için güvenli temizlik
      - name: Clean mobile node_modules & fix permissions
        run: |
          rm -rf apps/mobile/node_modules
          mkdir -p apps/mobile
          chmod -R u+rwX apps/mobile

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache turborepo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Prisma generate (@sg/api)
        working-directory: apps/api
        run: pnpm prisma generate

      - name: Lint
        run: pnpm -w turbo run lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Build
        run: pnpm -w build
