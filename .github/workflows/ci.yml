name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      TURBO_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # package.json'daki "packageManager" sÃ¼rÃ¼mÃ¼nÃ¼ kullanÄ±r (version belirtmiyoruz)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Sadece pnpm store'u cache'le (node_modules'u asla cache'leme)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # ðŸ”• Mobil'i hariÃ§ tutarak kur (EACCES'i tamamen baypas)
      - name: Install (exclude @sg/mobile)
        run: pnpm -r --filter '!@sg/mobile' install --frozen-lockfile

      - name: Cache turborepo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Prisma (sadece API'de gerekli)
      - name: Prisma generate (@sg/api)
        working-directory: apps/api
        run: pnpm prisma generate

      # Lint/Typecheck/Build'i tek tek paket bazÄ±nda Ã§aÄŸÄ±rÄ±yoruz (mobile yok)
      - name: Lint (@sg/api)
        run: pnpm -F @sg/api lint
      - name: Lint (@sg/web)
        run: pnpm -F @sg/web lint
      - name: Lint (@sg/ai)
        run: pnpm -F @sg/ai lint

      - name: Typecheck (@sg/api)
        run: pnpm -F @sg/api typecheck
      - name: Typecheck (@sg/web)
        run: pnpm -F @sg/web typecheck
      - name: Typecheck (@sg/ai)
        run: pnpm -F @sg/ai typecheck

      - name: Build (@sg/api)
        run: pnpm -F @sg/api build
      - name: Build (@sg/web)
        run: pnpm -F @sg/web build
      - name: Build (@sg/ai)
        run: pnpm -F @sg/ai build
