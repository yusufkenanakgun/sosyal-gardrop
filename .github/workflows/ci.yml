name: CI (Lint / Typecheck / Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Lint â€¢ Typecheck â€¢ Build

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: "production"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/sw_dev_dummy"
      REDIS_URL: "redis://localhost:6379"
      S3_ENDPOINT: "http://localhost:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET: "sw-media"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”¹ 1ï¸âƒ£ Ã–nce pnpm'i kur
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ğŸ”¹ 2ï¸âƒ£ ArdÄ±ndan Node'u kur (cache ile birlikte)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # ğŸ”¹ 3ï¸âƒ£ PATH kontrolÃ¼ (debug amaÃ§lÄ±)
      - name: Verify pnpm installation
        run: |
          which pnpm
          pnpm --version

      # ğŸ”¹ 4ï¸âƒ£ Cache turbo
      - name: Restore Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      # ğŸ”¹ 5ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ”¹ 6ï¸âƒ£ Lint
      - name: Lint
        run: pnpm -w lint

      # ğŸ”¹ 7ï¸âƒ£ Typecheck
      - name: Typecheck
        run: pnpm -w typecheck

      # ğŸ”¹ 8ï¸âƒ£ Prisma generate (api paketi)
      - name: Prisma Generate
        run: pnpm --filter @sg/api prisma:gen

      # ğŸ”¹ 9ï¸âƒ£ Build
      - name: Build
        run: pnpm -w build

      # ğŸ”¹ 10ï¸âƒ£ Cache kaydet
      - name: Save Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
