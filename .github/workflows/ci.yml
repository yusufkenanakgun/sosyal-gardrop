name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      TURBO_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # package.json'daki packageManager s√ºr√ºm√º kullanƒ±lacak
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Yalnƒ±zca pnpm store'u cache'le (node_modules asla cache'lenmez)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # üîß Sert temizlik + sahiplik/izin d√ºzeltme (root etkisi varsa kesin √ß√∂zer)
      - name: Hard reset mobile node_modules perms
        run: |
          sudo rm -rf apps/mobile/node_modules
          sudo mkdir -p apps/mobile/node_modules/.bin
          sudo chown -R $USER:$USER apps/mobile
          chmod -R u+rwX,go+rX apps/mobile
          # Te≈ühis i√ßin (logda g√∂r)
          ls -ld apps/mobile apps/mobile/node_modules apps/mobile/node_modules/.bin

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache turborepo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Prisma generate (@sg/api)
        working-directory: apps/api
        run: pnpm prisma generate

      - name: Lint
        run: pnpm -w turbo run lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Build
        run: pnpm -w build
