name: CI (Lint / Typecheck / Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Lint • Typecheck • Build

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/sw_dev_dummy"
      REDIS_URL: "redis://localhost:6379"
      S3_ENDPOINT: "http://localhost:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET: "sw-media"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) pnpm önce kurulsun
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      # 2) Node kurulumu (pnpm cache KULLANMA)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Verify pnpm installation
        run: |
          which pnpm
          pnpm --version

      - name: Restore Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Prisma Generate (API)
        run: pnpm --filter @sg/api prisma:gen

      - name: Build
        env:
          NODE_ENV: "production"
        run: pnpm -w build

      - name: Save Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
